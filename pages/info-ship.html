<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SpaceX - Travel Information</title>

  <link type="text/css" href="../styles/stylereset.css" rel="stylesheet" />
  <link type="text/css" href="../styles/main.css" rel="stylesheet" />
  <script src="main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body id="ship">
  <header>
    <section class="infoHead">
      <p>
        <a href="../index.html"> Log Out </a>
        Flight: 0003 </br>
        Departure: Space X, Earth </br>
        Arrival: Central Elon, Mars
      </p>
    </section>
    <section class="head">
      <h1>Space X</h1>
      <h2>Travel Information</h2>
    </section>
  </header>

  <nav>
    <ul>
      <li>
        <img src="../img/icon/menuMars.svg" alt="Mars Icon" class="menuIcon">
        <p class="menuLabel">Mars</p>
      </li>
      <li>
        <img src="../img/icon/menuShip.svg" alt="Ship Icon" class="menuIcon">
        <p class="menuLabel">Ship</p>
      </li>
      <li>
        <img src="../img/icon/menuEarth.svg" alt="Earth Icon" class="menuIcon">
        <p class="menuLabel">Earth</p>
      </li>
    </ul>
  </nav>

  <main id="shipMain">
    <article id="shipChartWaterUse">
      <p>Water Usage</p>
    </article>
    <article id="shipChartHamster">
      <p>Hamster Population</p>
    </article>
    <article id="shipChartTravelTime">
      <p>Estimated Travel Time</p>
    </article>
    <article id="shipChartWaterStore">
      <p>Water Storage</p>
    </article>
    <article id="shipChartFoodStore">
      <p>Food Storage</p>
    </article>
  </main>

  <footer>
  </footer>
</body>

</html>
